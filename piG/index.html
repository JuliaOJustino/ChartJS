<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="chart-container">
            <h1>Gráfico de Linhas:</h1>
            <div>
                <canvas class="chart" id="myChart"></canvas>
            </div>
            <br>
            <h1>Gráfico de Barras:</h1>
            <div>
                <canvas class="chart" id="myChart2"></canvas>
            </div>
        </div>    
    </div>
</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

</script>

<script>
    const dataLine = {
        labels: labels,
        datasets: [{
                label: 'Temperatura',
                backgroundColor: '#FE6847',
                borderColor: '#FE6847',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Umidade',
                backgroundColor: '#4B8F8C',
                borderColor: '#4B8F8C',
                data: [80, 82, 80, 85, 80, 83],
            }  
        ]
    };

    const dataBar = {
        labels: labels,
        datasets: [{
                label: 'Temperatura',
                backgroundColor: '#FE6847',
                borderColor: '#FE6847',
                data: [22, 24, 27, 23, 20, 18],
            },
            {
                label: 'Umidade',
                backgroundColor: '#4B8F8C',
                borderColor: '#4B8F8C',
                data: [90, 89, 93, 87, 88, 82],
            }  
        ]
    }


    const configLine = {
        type: 'line',
        data: dataLine,
        options: {}
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        configLine
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        configBar
    );
</script>

</html>
